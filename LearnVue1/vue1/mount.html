<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        {{name}}
    </div>

            data() {

        setTimeout(()=>{

        },1000)
    </script>
